<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loops</title>
    <link rel="stylesheet" href="main.css"/>
    <p><a href="javascript.html"><h1>JavaScript</h1></a></p>
    <h1>loops</h1>
    <br><br>

    <h3> while </h3>
    <script>
        var c = 1;

        while (c <= 10) {
            document.write("Loop pass: " + c + "<br>");
            c++;
        }
    </script>

    <h3> do while </h3>
    <script>
        var c = 1;

        do {
            document.write("Loop pass: " + c + "<br>");
            c++;
        } while (c <= 10);
    </script>

    <h3> for </h3>
    <script>
        for (var c = 1; c <= 10; c++) {
            document.write("Loop pass: " + c + "<br>");
        }
    </script>


</head>

<body>

</body>
</html>
