<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image slider</title>
    <link rel="stylesheet" href="../../main.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<p><a href="../../javascript.html"><h1>JavaScript</h1></a></p>
<h1>image slider</h1>
<br><br>

<strong> mouseover to pause</strong>
<div id="slider">
    <ul class="slides">
        <li class="slide slide1"><img src="../../images/nature1.jpg" alt="missing image"></li>
        <li class="slide slide2"><img src="../../images/nature2.jpg" alt="missing image"></li>
        <li class="slide slide3"><img src="../../images/nature3.jpg" alt="missing image"></li>
        <li class="slide slide1"><img src="../../images/nature1.jpg" alt="missing image"></li>
    </ul>
</div>
</div>

<script src="../jquery.js"></script>
<script>
    'use strict';

    $(function () {

        //settings for slider
        var width = 720;
        var animationSpeed = 1000;
        var pause = 2500;
        var currentSlide = 1;

        //cache DOM elements
        var $slider = $('#slider');
        var $slideContainer = $('.slides', $slider);
        var $slides = $('.slide', $slider);

        var interval;

        function startSlider() {
            interval = setInterval(function () {
                $slideContainer.animate({'margin-left': "-=" + width}, animationSpeed, function () {
                    if (++currentSlide === $slides.length) {
                        currentSlide = 1;
                        $slideContainer.css('margin-left', 0);
                    }
                });
            }, pause);
        }

        function pauseSlider() {
            clearInterval(interval);
        }

        $slideContainer
                .on("mouseenter", pauseSlider)
                .on("mouseleave", startSlider);

        startSlider();


    });

</script>
</body>
</html>
