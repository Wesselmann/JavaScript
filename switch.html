<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
    <link rel="stylesheet" href="main.css"/>
    <p><a href="javascript.html"><h1>JavaScript</h1></a></p>
    <h1>switch</h1>
    <br><br>
</head>

<body>
<script>
    var choice = 2;

    switch (choice) {
        case 0:
            document.write("Do you really want to exit?");
            break;
        case 1:
            document.write("You have chosen option 1.");
            break;
        case 2:
            document.write("You have chosen option 2.");
            break;
        case 3:
            document.write("You have chosen option 3.");
            break;
        case 4:
            document.write("You have chosen option 4.");
            break;
        default:
            document.write("Invalid submission.");
    }
</script>

</body>
</html>
